<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js"></script>

</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    <h1>{{title}}</h1>
    <h1>{{"Hello" + "Angular"}}</h1>
    <h2>{{ 2 + 3 }}</h2>

    <input ng-model="myModel"
          type="text"
          name="input1"
          id="input1">
    <p>{{ myModel }}</p>

    <p>{{ characters }}</p>

    <ul>
      <li ng-repeat="book in books">
        <h4>{{book.title}}</h4>
        <p>{{book.author}}</p>
      </li>
    </ul>
    <input ng-model="newBookTitle"
      placeholder="Book Title"
      type="text">
    <input ng-model="newBookAuthor"
      type="text"
      placeholder="Book Author">
    <button
      ng-click="addBook(newBookTitle, newBookAuthor)"
      type="button"
      name="button">
        Add New Book
    </button>
    <p>
    <p>
    <input ng-model="movieFilter"
            type="text"
            placeholder="2016">
    <ul>
    <li ng-repeat="movie in movies | beforeYearFilter: movieFilter">
    <h4>{{movie.title}}</h4>
    </li>
  </ul>
  </div>

  <footer>
    <small>
      Version {{APP_VERSION}}
    </small>
  </footer>


  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/values.js"></script>
  <script type="text/javascript" src="/js/constants.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/providers.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
  <script type="text/javascript" src="/js/myController.controller.js"></script>
</body>
</html>
